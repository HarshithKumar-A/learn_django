<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    {% if access_records %}
      <ol>
      {% for acc in access_records %}
        <li>User Info</li>
        <ul> 
          <li>First Name: {{acc.first_name}}</li>
          <li>Last Name: {{acc.last_name}}</li>
          <li>Email: {{acc.email}}</li>
        </ul>
      {% endfor %}
      </ol>
    {% endif %}
  </body>
</html>
